<!DOCTYPE html>
<html>
    <head>
        <title>Michaelsoft Binbows</title>
        <meta name="description" content="Página super legal e marota"/>
        <meta charset="UTF-8"/>
        <meta name="author" content="Éde, o Verde"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <!-- Cabeçalho -->
        <header>
            <!-- Imagens são adicionadas usando a tag img -->
            <img src="binbows.jpg" alt="Logo da página" title="Michaelsoft Binbows"/>
            <!-- O atributo src é o local onde está a imagem -->
            <!-- O atr alt aparece no lugar da imagem quando imagens estão desabilitadas -->
            <!-- Ele tbm serve para quem tem deficiencia visual e utiliza sintetizadores de voz pra navegar -->
            <!-- O atr title é o titulo que aparece qdo vc passa o mouse em cima da imagem -->
        </header>

        <!-- conteúdo principal -->
        <main>
            <!-- O src da imagem tbm pode ser um link -->
            <img src="https://alf-s-room.com/etc/nandarou/binbows/binbows.jpg" alt="Michaelsoft Binbows" title="Michaelsoft Binbows"/>
        </main>

        <!-- Rodapé -->
        <footer>
        </footer>
    </body>
</html>
