<!DOCTYPE html>
<html>
    <head>
        <title>Olar</title>
        <meta name="description" content="Página super legal e marota"/>
        <meta charset="UTF-8"/>
        <meta name="author" content="Éde, o Verde"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <!-- Cabeçalho -->
        <header>

        </header>

        <!-- conteúdo principal -->
        <main>
        <!-- Existem 3 tipos de listas em html -->
        <!-- Desordenadas: marcadas com pontos -->
        <!-- Ordenadas: marcadas com numeros -->
        <!-- Listas de definição: pares de termos e descrições -->
        
            <!-- Desordenada -->
            <!-- ul é o container principl e li são os itens da lista -->
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>

            <!-- O atributo type permite mudar o marcador -->
            <ul type="circle">
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>

            <!-- Ordenada -->
            <!-- ol é o container principal e li são os itens -->
            <!-- O atributo star possibilita definir o numero a partir do qual ele vai enumerar -->
            <ol start="3">
                <li>Item 1</li>
                <li>Item 2</li>
            </ol>

            <!-- Com o atributo type eu posso escolher o tipo de marcador -->
            <ol type="a">
                <li>Item 1</li>
                <li>Item 2</li>
            </ol>

            <!-- Lista de definição -->
            <!-- dl é o container principal, dt é o termo e dd a descrição -->
            <dl>
                <dt>Termo 1</dt>
                <dd>Descrição do termo 1</dd>
                <dt>Termo 2</dt>
                <dd>Descrição do termo 2</dd>
            </dl>



        </main>

        <!-- Rodapé -->
        <footer>
        </footer>
    </body>
</html>
